{% extends "base.html" %}

{% block content %}
    <h2>Média de Notas</h2>
    <form method="post" action="{% url 'media_notas' %}">
        {% csrf_token %}
        <label for="nota1">Digite a primeira nota:</label>
        <input type="number" name="nota1" step="0.1" required>
        <br>
        <label for="nota2">Digite a segunda nota:</label>
        <input type="number" name="nota2" step="0.1" required>
        <br>
        <label for="nota3">Digite a terceira nota:</label>
        <input type="number" name="nota3" step="0.1" required>
        <br>
        <input type="submit" value="Calcular Média">
    </form>

    {% if media %}
        <h4>A média das notas é: {{ media }}</h4>
    {% endif %}
{% endblock %}
